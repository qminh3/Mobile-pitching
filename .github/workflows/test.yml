name: CI - Test & Coverage

on:
  push:
    branches: [ main, UnitTest, develop, SonarCloud ]
  pull_request:
    branches: [ main, develop, UnitTest, SonarCloud ]

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters="json-summary" --coverageReporters="lcov"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      # ðŸ‘‡ NEW: Extract coverage percentage
      - name: Extract coverage percentage
        id: coverage_json
        run: |
          LINES=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "lines=$LINES" >> $GITHUB_OUTPUT

      # Generate coverage badge
      - name: Generate coverage badge
        id: coverage
        uses: emibcn/badge-action@v2
        with:
          label: coverage
          status: ${{ steps.coverage_json.outputs.lines }}
          color: green
          path: coverage-badge.svg

      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: coverage-badge.svg

  sonarcloud:
    needs: test # Ensure this job only runs if 'test' succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # Use fetch-depth: 0 for proper SCM integration (branch/PR detection)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Download test coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Your SonarCloud analysis token
        with:
          # Replace these with your actual SonarCloud keys
          projectKey: 'TestingMobile-251_Mobile-pitching'
          organization: 'testingmobile-251'
          args: >
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=src
